apiVersion: 1

deleteDatasources:
  - name: Sentry
    orgId: 1

datasources:
  - editable: true
    enabled: true
    uid: SENTRY1234
    jsonData:
      url: https://sentry.io
      orgSlug: $ORG_SLUG
    name: Sentry
    secureJsonData:
      authToken: $AUTH_TOKEN
    type: grafana-sentry-datasource
    version: 1
